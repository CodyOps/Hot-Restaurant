<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Hot Resturant</title>
  </head>
  <body>
    <div class="container">
      <!--header-->
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fas fa-fire"></span> Hot Restaurant
        </h1>        <hr />
        <h3 class="text-center">Book your seat before they're all gone!</h3>
        <div class="text-center">
          <a href="./home.html">
            <button class="btn btn-primary btn-lg">
              <span class="fas fa-table"></span> Home
            </button>
          </a>
          <a href="./waitlist.html">
            <button class="btn btn-danger btn-lg">
              <span class="fas fa-table"></span> View Reservations
            </button>
          </a>
        </div>
        <div class="row">
          <div col="md-3">
            <a href="">API Table Link</a>
          </div>
          <div col="md-3">
            <a href=""> API Waitlist Link</a>
          </div>
        </div>
      </div>

      <!--Wait list input form-->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Book spot</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="role">Email</label>
                  <input type="text" class="form-control" id="role" />
                </div>

                <div class="form-group">
                  <label for="age">Phone Number</label>
                  <input type="text" class="form-control" id="age" />
                </div>

                <div class="form-group">
                  <label for="force-points">Unique Id</label>
                  <input type="text" class="form-control" id="force-points" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to waiting list.
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
