<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hot Resturant</title>
  </head>
  <body>
    <div class="container">
      
      <!--header-->
      <div class="jumbotron">
        <h1 class="text-center">Hot Resturant</h1>
        <hr />
        <h3 class="text-center">Book your seat before they're all gone!</h3>
        <div class="text-center">
          <a href="./home.html"><button type="button" class="btn btn-primary" >Home</button></a>
          <a href="./waitlist.html"><button type="button" class="btn btn-primary">View Reservations</button></a>
        </div>
      </div>

      <!--Wait list input form-->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Book spot</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="role">Email</label>
                  <input type="text" class="form-control" id="role" />
                </div>

                <div class="form-group">
                  <label for="age">Phone Number</label>
                  <input type="text" class="form-control" id="age" />
                </div>

                <div class="form-group">
                  <label for="force-points">Unique Id</label>
                  <input type="text" class="form-control" id="force-points" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to waiting list.
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
